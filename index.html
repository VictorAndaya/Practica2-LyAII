<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body class="container col-md-8 bg-info">
    <h4 class="text-center mb-2 mt-2">DATOS DEL ALUMNO</h4>
    <form>

        <div class="form-row">
            <div class="col-md-6 mb-2">
                <label>Numero de Control</label>
                <input type="text" class="form-control" placeholder="Numero de Control" required>
            </div>
            <div class="col-md-6 mb-2">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-6 mb-2">
                <label>Apellido Paterno</label>
                <input type="text" class="form-control" placeholder="Apellido Paterno" required>
            </div>
            <div class="col-md-6 mb-2">
                <label>Apellido Materno</label>
                <input type="text" class="form-control" placeholder="Apellido Materno" required>
            </div>

            <div class="col-md-6 mt-4 text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option1">
                    <label class="form-check-label">Hombre</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option2">
                    <label class="form-check-label">Mujer</label>
                </div>
            </div>

            <div class="col-md-6 mb-2">
                <label>Titulo del Proyecto</label>
                <input type="text" class="form-control" placeholder="Titulo del Proyecto" required>
            </div>

            <div class="col-md-12 mb-2">
                <label>Empresa</label>
                <input type="text" class="form-control" placeholder="Empresa" required>
            </div>

            <div class="col-md-6 mb-2">
                <label>Fecha de inicio</label>
                <input type="date" class="form-control" placeholder="Fecha de inicio" required>
            </div>

            <div class="col-md-6 mb-2">
                <label>Fecha de termino</label>
                <input type="date" class="form-control" placeholder="Fecha de termino" required>
            </div>

            <h4 class="text-center col-md-12 mb-2 mt-2">DATOS DEL ASESOR</h4>

            <div class="col-md-6 mb-2">
                <label>Apellido Paterno</label>
                <input type="text" class="form-control" placeholder="Apellido Paterno" required>
            </div>
            <div class="col-md-6 mb-2">
                <label>Apellido Materno</label>
                <input type="text" class="form-control" placeholder="Apellido Materno" required>
            </div>
            <div class="col-md-12 mb-2">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" required>
            </div>
            <button type="submit" class="btn btn-secondary mt-3 mb-5 btn-block ">Enviar Formulario</button>

        </div>
    </form>

</body>

</html>
